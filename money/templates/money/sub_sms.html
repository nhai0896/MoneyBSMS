
<div id="sms" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add transaction</h4>
            </div>
            <div class="modal-body">
                <form method="POST" action="" id="add_mesage">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="message" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message" pattern="{{ bank }}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="wallet" class="col-form-label">Wallet</label>
                        <select class="form-control" id="wallet" name="wallet">
                            {% for w in all_wallets %}
                                {% if w.id == wallet_id %}
                                    <option selected>{{ w.name }}</option>
                                {% else %}
                                    <option>{{ w.name }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="text-left">
                    <a data-toggle="modal" data-target="#transaction" href="" data-dismiss="modal">Transaction</a>
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
                <button type="submit" class="btn btn-primary" form="add_message">Add</button>
            </div>
        </div>
    </div>
</div>
