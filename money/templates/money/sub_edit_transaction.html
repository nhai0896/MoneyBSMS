{% if all_transactions %}
    {% for transaction in all_transactions %}
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>{{ transaction.time }}</td>
                                <td class="text-right">{{ transaction.amount }}</td>
                            </tr>
                            <tr class='clickable-tr' data-toggle="modal" data-target="#edit_transaction{{ transaction.id }}" href="#">
                                <td>{{ transaction.category }}</td>
                                <td class="text-right"></td>
                            </tr>
                            <div id="edit_transaction{{ transaction.id }}" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Edit transaction</h4>
                                        </div>
                                        <div class="modal-body">
                                            <form method="POST" action="{% url 'money:add_transaction' %}" id="edit_transaction_form_{{ transaction.id }}">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label for="amount" class="col-form-label">Amount</label>
                                                    <input class="form-control" type="text" id="amount" name="amount" pattern="[0-9].*" value="{{ transaction.amount }}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="category" class="col-form-label">Category</label>
                                                    <select class="form-control" id="category" name="category">
                                                        {% for c in category %}
                                                            {% if c == transaction.category %}
                                                                <option selected>{{ c.name }}</option>
                                                            {% else %}
                                                                <option>{{ c.name }}</option>
                                                            {% endif %}
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="note" class="col-form-label">Note</label>
                                                    <input class="form-control" type="text" name="note" id="note" value="{{ transaction.note }}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="time" class="col-form-label">Time</label>
                                                    <input class="form-control" type="date" name="time" id="time" value="{{ transaction.time|date:"c" }}">
                                                </div>
                                                <div class="form-group">
                                                    <label for="wallet" class="col-form-label">Wallet</label>
                                                    <select class="form-control" id="wallet" name="wallet">
                                                        {% for w in all_wallets %}
                                                            {% if w == transaction.wallet %}
                                                                <option selected>{{ w.name }}</option>
                                                            {% else %}
                                                                <option>{{ w.name }}</option>
                                                            {% endif %}
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                                <!--<div class="form-group">
                                                    <label for="wallet">Wallet</label>
                                                    <input class="form-control" type="text" name="wallet" id="wallet">
                                                </div>-->
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
                                            <button type="submit" class="btn btn-primary">Delete</button>
                                            <button type="submit" class="btn btn-primary">Done</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <script>
                                $('.clickable-tr').on('click', function(){
                                    var myLink = $(this).attr('href');
                                    window.location.href = myLink;
                                });
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> <!-- container -->
        <br><br><br>
    {% endfor %}
{% else %}
    <p>No transaction are available.</p>
{% endif %}
