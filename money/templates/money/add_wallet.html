{% extends "base_generic.html" %}

{% block content %}
    <div class="container">
        <h3 class="text-center">Add wallet</h3>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                <form class="form-horizontal" action="" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}

                    <div class="form-group">
                        {{ form.name.errors }}
                        {{ form.name.label_tag }}
                        <input class="form-control" type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}">
                    </div>

                    <div class="form-group">
                        {{ form.currency.label_tag }}
                        <select class="form-control"  name="{{ form.currency.html_name }}" id="{{ form.currency.id_for_label}}">
                            {% for c in currency %}
                                <option value = "{{ c.id }}">{{ c.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        {{ form.balance.label_tag }}
                        <input class="form-control" type="text" name="{{ form.balance.html_name }}" id="{{ form.balance.id_for_label}}" pattern="[0-9].*">
                    </div>

                    <input type="hidden" name="{{ form.user.html_name}}" id = "{{ form.user.id_for_label}}" value="{{ request.user.id }}" />
            
                    <div class="form-group text-right">
                            <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </form>

            </div>
        </div>
    </div><!-- container-->
{% endblock %}
