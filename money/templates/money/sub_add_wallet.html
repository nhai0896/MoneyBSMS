<div id="add_wallet" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <form method="POST" action="{% url 'money:add_wallet' %}">
        {% csrf_token %}
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select wallet</h4>
                </div>
                <div class="modal-body">
                    <!--<div class="form-group">
                        <label for="email">Email</label>
                            <input class="form-control" type="text" id="email">
                    </div>-->
                    <div class="form-group">
                        <label for="name" class="col-form-label">Name</label>
                            <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="currency" class="col-form-label">Currency</label>
                            <select class="form-control" id="currency" name="currency">
                                {% for c in currency %}
                                    <option>{{ c.name }}</option>
                                {% endfor %}
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="balance" class="col-form-label">Balance</label>
                            <input class="form-control" type="text" name="balance" id="balance" pattern="[0-9].*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
